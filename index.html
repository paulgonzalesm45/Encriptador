<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--TITULO DE PAGINA-->
        <title>Encriptador Challenge</title>
        <!--ESTILOS-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!--FUENTES y SIMBOLOS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https:// fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!--LOGO ALURA-->
        <link rel="icon"  type="image/png" href="img/Logo@2x.png">     
    

    </head>
    <body id="body">
        <!--LOGO ALURA PARA EL HEADER-->
        <header>
           <img class="logo" id="logo" src="img/Logo.png" alt="logo de alura">
        </header>

        <div id="pagina">                   
            <div id="secTexto">     
                <!--TEXTO A ENCRIPTAR-->  <!--SOLO LETRAS-->         
                <div>                    
                    <textarea  onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" class="ingTextAqui"  type="text" id="ingTextAqui" cols="20" rows="10"  placeholder="Ingrese texto aquí"></textarea>                                                       
                </div>
                <div>
                    <label for="ingTextAqui">Ingrese solo letras minusculas y sin acentos</label>
                </div>
                 <!--BOTONES PARA BORRAR Y LIMPIAR-->  
                <div>                    
                    <button id="reparar" class="botonReparar">Reparar texto</button>  
                    <span id="borrar" class="material-symbols-outlined">delete</span>                                    
                </div>                
                <!--BOTONES DE ENCRIPTADO-->
                <div class="botones">
                    <button id="botonEncriptar" class="boton">Encriptar</button>
                    <button id="botonDesencriptar" class="boton">Desencriptar</button>           
                </div>            
            </div>        
            <!--MENSAJE ENCRIPTADO-->
            <div class="mensajediv" id="mensajediv">        
                    <textarea class="mensajearea" readonly id="mensaje" rows="10" cols="15" placeholder="No se encontro ningún mensaje"></textarea>
                    <img id="imagen" src="img/Muñeco.png" alt="imagen buscando un texto">
                    <button id="botonCopiar" class="boton">Copiar</button>
            </div>          
        </div>        
              <!--REDES DE CONTACTO-->
        <footer class="foot">  
            <div>               
                <a href="https://www.linkedin.com/in/paulgmsistems/"><img src="img/linkedin.png" alt="linkedin"></a>
                <a href="https://github.com/paulgonzalesm45/"><img src="img/github.png" alt="github"></a>                
            </div>             
        </footer>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
